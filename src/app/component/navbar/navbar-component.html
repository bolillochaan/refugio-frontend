<mat-toolbar class="navbar">
  <!-- Logo y título -->
  <div class="navbar-brand" routerLink="/" aria-label="Ir a inicio - Refugio de Animales" style="cursor:pointer;">
    <mat-icon class="brand-icon" aria-hidden="true">pets</mat-icon>
    <span class="brand-text">Little-Pet</span>
  </div>

  <div class="spacer"></div>

  <!-- Menú desktop -->
  <nav class="desktop-menu" role="navigation" aria-label="Navegación principal">
    <button 
      mat-button 
      class="nav-button" 
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-current="page"
      type="button">
      <mat-icon aria-hidden="true">home</mat-icon>
      <span>Inicio</span>
    </button>
    
    <button 
      mat-button 
      class="nav-button" 
      routerLink="/animales"
      routerLinkActive="active"
      type="button">
      <mat-icon aria-hidden="true">pets</mat-icon>
      <span>Animales</span>
    </button>
    
    <button 
      mat-button 
      class="nav-button" 
      routerLink="/estadisticas"
      routerLinkActive="active"
      type="button">
      <mat-icon aria-hidden="true">assessment</mat-icon>
      <span>Estadísticas</span>
    </button>

    <button 
      mat-raised-button 
      class="cta-button"
      routerLink="/animales/crear"
      aria-label="Agregar nuevo animal al refugio"
      type="button">
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Agregar Animal</span>
    </button>
  </nav>

  <!-- Menú móvil con mejor accesibilidad -->
  <button 
    mat-icon-button 
    class="mobile-menu-button" 
    [matMenuTriggerFor]="mobileMenu"
    aria-label="Abrir menú de navegación"
    type="button">
    <mat-icon aria-hidden="true">menu</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu" class="mobile-menu" role="menu">
    <button 
      mat-menu-item 
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-current="page"
      role="menuitem"
      type="button">
      <mat-icon aria-hidden="true">home</mat-icon>
      <span>Inicio</span>
    </button>
    
    <button 
      mat-menu-item 
      routerLink="/animales"
      routerLinkActive="active"
      role="menuitem"
      type="button">
      <mat-icon aria-hidden="true">pets</mat-icon>
      <span>Animales</span>
    </button>
    
    <button 
      mat-menu-item 
      routerLink="/estadisticas"
      routerLinkActive="active"
      role="menuitem"
      type="button">
      <mat-icon aria-hidden="true">assessment</mat-icon>
      <span>Estadísticas</span>
    </button>

    <mat-divider role="separator"></mat-divider>
    
    <button 
      mat-menu-item 
      class="mobile-cta"
      routerLink="/animales/crear"
      aria-label="Agregar nuevo animal al refugio"
      role="menuitem"
      type="button">
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Agregar Animal</span>
    </button>
  </mat-menu>
</mat-toolbar>
